<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Product Management</title>
</head>
<body>
    <div class="product-container">
        <h2 id="product-name">Sample Product</h2>
        <p id="product-price">$11.99</p>
        <label for="size-select">Choose a size:</label>
        <select id="size-select">
            <option value="small" data-price="11.99" data-stock="5">Small</option>
            <option value="medium" data-price="15.99.00" data-stock="0">Medium</option>
            <option value="large" data-price="20.99" data-stock="3">Large</option>
        </select>
        <button id="purchase-button" disabled>Purchase</button>
        <p id="stock-info"></p>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
